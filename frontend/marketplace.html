<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace de Carros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>üöó Marketplace</h1>
            <div class="nav-right">
                <span id="userName">Usu√°rio</span>
                <button id="logoutBtn" class="btn-logout">Sair</button>
            </div>
        </div>
    </nav>
    
    <div class="marketplace-container">
        <div class="controls">
            <button id="addCarBtn" class="btn-add">+ Adicionar Carro</button>
        </div>
        
        <div class="search-filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar por marca ou modelo...">
            </div>
            <div class="filters-row">
                <select id="filterYear" class="filter-select">
                    <option value="">Todos os anos</option>
                </select>
                <select id="filterColor" class="filter-select">
                    <option value="">Todas as cores</option>
                </select>
                <select id="filterPrice" class="filter-select">
                    <option value="">Qualquer pre√ßo</option>
                    <option value="0-50000">At√© R$ 50.000</option>
                    <option value="50000-100000">R$ 50.000 - R$ 100.000</option>
                    <option value="100000-200000">R$ 100.000 - R$ 200.000</option>
                    <option value="200000-999999999">Acima de R$ 200.000</option>
                </select>
                <button id="clearFilters" class="btn-clear">Limpar Filtros</button>
            </div>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <div id="carModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Adicionar Carro</h2>
                
                <form id="carForm">
                    <div class="form-group">
                        <label for="brand">Marca</label>
                        <input type="text" id="brand" name="brand" required placeholder="Ex: Toyota">
                    </div>
                    
                    <div class="form-group">
                        <label for="model">Modelo</label>
                        <input type="text" id="model" name="model" required placeholder="Ex: Corolla">
                    </div>
                    
                    <div class="form-group">
                        <label for="year">Ano</label>
                        <input type="number" id="year" name="year" required placeholder="Ex: 2022" min="1900">
                    </div>
                    
                    <div class="form-group">
                        <label for="color">Cor</label>
                        <input type="text" id="color" name="color" required placeholder="Ex: Prata">
                    </div>
                    
                    <div class="form-group">
                        <label for="mileage">Quilometragem (km)</label>
                        <input type="number" id="mileage" name="mileage" required placeholder="Ex: 50000" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="sellerPhone">Telefone do Vendedor</label>
                        <input type="tel" id="sellerPhone" name="sellerPhone" required placeholder="(00) 00000-0000">
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Pre√ßo (R$)</label>
                        <input type="number" id="price" name="price" required placeholder="Ex: 80000" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Descri√ß√£o</label>
                        <textarea id="description" name="description" rows="3" placeholder="Descri√ß√£o do carro"></textarea>
                    </div>
                    
                    <button type="submit" class="btn-submit">Salvar</button>
                </form>
            </div>
        </div>
        
        <div class="cars-grid" id="carsGrid">
            <div class="loading">Carregando carros...</div>
        </div>
    </div>
    
    <script src="js/marketplace.js"></script>
</body>
</html>
